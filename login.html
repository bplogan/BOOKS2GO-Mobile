<body>

<div id="launcherPage" data-role="page" >

 </div><!-- header -->
	
	
	<div data-role="content" id="content">
		
		<div>
			<p class='logop'><img class='logo' src="images/logo3.png" alt="" /></p>
			
			<div class="text">

			<fieldset>
				<input type="email" id="txt-email" required placeholder="email" />

				 <p id="err" class="err" style="display:none">All fieds are required.</p>

	</div>


  <div data-role="footer" data-position="fixed" class="ui-bar" style="text-align:center">
	<div id="user-foot">
	  	<a data-ajax="false" data-shadow="false" data-corner="false" href="mybooks.html" data-role="button" data-icon="booksfoot" data-iconpos="top" style="width:29%;background-color:transparent !important;color:#3A4E5C;text-shadow:0 0 0;border:none;" >My Books</a>

		<a data-ajax="false" data-shadow="false" data-corner="false"  href="postbook.html" data-role="button" data-icon="plus" data-iconpos="top" style="width:29%;background-color:transparent !important;color:#3A4E5C;text-shadow:0 0 0;border:none;" >Post Book</a>

    	<a data-ajax="false" data-shadow="false" data-corner="false" href="login.html" data-role="button" data-icon="user" data-iconpos="top" style="width:29%;background-color:transparent !important;color:#3A4E5C;border:none;text-shadow:0 0 0;" >Login</a>

<div data-role="panel" id="mypanel" data-theme="a" style='padding:0;margin:0;'>
	
   <img src="images/logo3.png" width="100%" />
   <div style="height:30px"></div>
   <ul data-role="listview">
   <li><a href="index.html" data-rel="close">Home</a></li>

</ul>

<script>
$(document).on("pagebeforeshow","#launcherPage",function(){ // When entering pagetwo
	if(window.localStorage.getItem("user_id")){
		if(window.localStorage.getItem("user_id") > 0){
			$("#anon-foot").hide();
			$("#user-foot").show();
			$("#uprofile").show();
			$("#logout").show();
			$("#login").hide();
		}
	}else{
		$("#logout").hide();
		$("#login").show();
		$("#anon-foot").show();
		$("#user-foot").hide();
	}

});

function Login(){
	
	
	var email = $("#txt-email").val();
	var pass = $("#txt-password").val();	var uuid = window.localStorage.getItem("UUID");
	$.ajax({
        type: "POST",
        url: "http://www.books2go.ca/mobiservice/login.php",
        data: {'EMAIL' : email, 'PASS' : pass, 'UUID' : uuid},
        dataType: "json",
        success: function(data) {
        	window.localStorage.setItem("user_id", data.user_id);
        	window.localStorage.setItem("username", data.username);
        	window.localStorage.setItem("email", data.email);
        	window.localStorage.setItem("school", data.school);
        	window.localStorage.setItem("schoolName", data.schoolName);
        	window.localStorage.setItem("schoolFullName", data.schoolFullName);
        	window.localStorage.setItem("loggedIn", data.loggedIn);
        	window.localStorage.setItem("region", data.region);
        	window.localStorage.setItem("subregion", data.subregion);
        	window.localStorage.setItem("SEC", data.SEC);
        	if(data.error == ''){
        		window.location = "profile.html";
        	}else{
        		alert("error");
        		showErrorMessage(data.error, $("#err"), 0);
        	}
        	
     	},
 	 	error: function(xhr, desc, err) {
         alert(xhr);
         alert("Details: " + desc + "\nError:" + err);
       }
   });  
}

$('#frm-login').submit(function (e) {
    e.preventDefault();
    Login();
});

$(window).keypress(function(event) {
	if (event.keyCode == '13') {
		Login();
	}

});


</script>

</div><!-- /page -->
