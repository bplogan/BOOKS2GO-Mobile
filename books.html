<script>
$(document).on('pagebeforecreate', '#booksPage', function(){       
	LoadHeader();
});
		$('#booksPage').bind('pageshow', function() {
			
	
		 if(window.localStorage["SEARCH"]){
		 	
		 	$("#results").html(JSON.parse(window.localStorage["SEARCH"]));
		    SetWidth();
		 	
		 }
			
		
		});
		
		
		
	$( window ).on( "orientationchange", function( event ) {
		 var ori = window.orientation;
		 window.setTimeout(function() {
			    //insert logic with height or width calulations here.
		
		 if(ori == 90 || ori == -90){
			 	
				var tw = $(window).width(); 
				var w = $(window).width() - 180;
			    $(".info").css("width", w);
			    
		 }else{
			   
				var tw = $(window).width(); 
				var w = $(window).width() - 180;
			    $(".info").css("width", w);
			    
		 }
			}, 200);
	  	
	});	
	
	function SetWidth(){
		var tw = $(window).width(); 
		
	    var w = $(window).width() - 180;
	    $(".info").css("width", w);
	}
	
	function GoBook(BID){
